<!DOCTYPE html>
<html lang="en">
	<head>
	
		<meta charset="utf-8">
		
		<title>Q4 Answer</title> <!--title of webpage-->
	
	
	</head>
	
	<body>
		<h2>Favorite Concert Location in Dubai</h2>
		
		<!--form with method post-->
		<form action="http://www.deitel.com" method="post">
			<table border="0" cellpadding="5" cellspacing="5">
				<!--email-->
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="email" name="email" ></td>
				</tr>
				
				<!--phone number-->
				<tr>
					<td><label for="phone">Phone Number:</label></td>
					<td><input type="tel" name="phone" pattern="\+971-[0-9]{3}-[0-9]{7}"  placeholder="+971-XXX-XXXXXXX"></td>
				</tr>
				
				<!--password-->
				<tr>
					<td><label for="password">Password:</label></td>
					<td><input type="password" name="password" ></td>
				</tr>
				
				<!--select location-->
				<tr>
					<td><label for="location">Favorite Concert Location:</label></td>
					<td>
						<select name="location" >
							<option value="Burj Al Arab">Burj Al Arab</option>
							<option value="Atlantis The Palm">Atlantis The Palm</option>
							<option value="Jumeirah Beach Hotel">Jumeirah Beach Hotel</option>
							<option value="Palace Downtown">Palace Downtown</option>
							<option value="Rose Rayhaan by Rotana">Rose Rayhaan by Rotana</option>
						</select>
					</td>
				</tr>
				
				<!--date-->
				 <tr>
					<td><label for="date">Date: </label></td>
					<td><input type="date" name="date" ></td>
				</tr>
				
				<!--radio buttons for concert type-->
				<tr>
					<td><label>Preferred Concert Type:</label></td>
					<td>
						<input type="radio" name="concert_type" value="Indoor" >
						<label for="indoor">Indoor</label>
						<input type="radio" name="concert_type" value="Outdoor">
						<label for="outdoor">Outdoor</label>
					</td>
				</tr>
				
				
				<!--checkboxes for additional pref-->
				<tr>
                <td><label>Additional Preferences:</label></td>
                <td>
                    <input type="checkbox" name="preferences" value="VIP Access">
                    <label for="vip">VIP Access</label>
                    <input type="checkbox" name="preferences" value="Parking">
                    <label for="parking">Parking</label>
                    <input type="checkbox" name="preferences" value="Seating">
                    <label for="seating">Seating</label>
                </td>
            </tr>
			
				<!--comments with extra space for text-->
				<tr>
					<td><label for="comments">Extra Comments:</label></td>
					<td><textarea id="comments" name="comments" rows="4" cols="50"></textarea></td>
				</tr>
				
			
				<!--submit and reset buttons-->
				<tr>
					<td>
						<input type="submit" value="Submit">
						<input type="reset" value="Reset">
					</td>
				<tr>
		
		
		</table>
	</form>
	</body>
	
	
</html>
